name: Build War
on:
  push:
jobs:
  uploader:
    runs-on: ubuntu-latest
    steps:
      - name: Create folder for frontend
        run: 'su mkdir /su_frontend'
      - name: test
        run: "ls"
      - name: Checkout frontend repo TeachUAClient
        uses: actions/checkout@v2
        with:
          repository: ita-social-projects/TeachUAClient
          ref: develop
      - name: Install dependencies
        run: "npm install"
      - name: Build frontend
        run: "CI=false npm run build"
      - name: copy frontend to frontend folder
        run: 'cp build/* /su_frontend'
      # - name: test
      #   run: 'ls'
